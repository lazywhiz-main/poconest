<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POCONEST - チームの知恵を、成長の原動力に</title>
    <meta name="description" content="散らばったフロー情報からAIが自動で洞察を抽出。組織の集合知を可視化し、戦略的意思決定を支援するナレッジプラットフォーム">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --secondary: #6366f1;
            --background: #0f0f23;
            --surface: #1a1a2e;
            --surface-light: #333366;
            --text: #e2e8f0;
            --text-muted: #a6adc8;
            --text-faded: #6c7086;
            --accent-orange: #f59e0b;
            --accent-pink: #ec4899;
            --accent-purple: #8b5cf6;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .container-wide {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--surface-light);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--background);
            border-radius: 50%;
            box-shadow: 
                0 0 0 0 var(--background),
                8px 0 0 0 var(--background),
                -8px 0 0 0 var(--background),
                0 8px 0 0 var(--background),
                0 -8px 0 0 var(--background),
                6px 6px 0 0 var(--background),
                -6px -6px 0 0 var(--background),
                6px -6px 0 0 var(--background),
                -6px 6px 0 0 var(--background);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            text-transform: lowercase;
            letter-spacing: 1px;
        }

        .nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text);
        }

        .header-cta {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--background);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--surface-light);
        }

        .btn-secondary:hover {
            background: var(--surface);
            border-color: var(--primary);
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 16px;
        }

        /* Hero Section - 感情重視・シンプル化 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--background) 0%, #1a1a3a 50%, var(--background) 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-badge {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s ease-out;
        }

            font-size: 64px;
